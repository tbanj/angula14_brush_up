<mat-card>
  <mat-card-title>User login</mat-card-title>

  <mat-card-content>
    <form
      class="example-form"
      #loginForm="ngForm"
      (submit)="proceedLogin(loginForm)"
    >
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" name="email" ngModel required />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          name="password"
          type="password"
          ngModel
          required
        />
      </mat-form-field>

      <div>
        <button mat-raised-button type="submit" color="primary">Login</button>
        <button
          mat-raised-button
          style="background-color: red; margin: 5px"
          type="button"
          color="accent"
          (click)="registerUser()"
        >
          Register
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
