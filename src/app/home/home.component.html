<h2>{{ headerName | lowercase }}</h2>
<br />

<!-- below are ngClass directives which also known as
css class propertybinding which accept strings input-->
<h2 [ngClass]="classname">ngClass directives Where you dey</h2>

<!-- below are ngStyle directives which also known as
css style property binding which accept object input-->
<h2 [ngStyle]="stylevalue">ngStyle directives Where you dey</h2>

<!-- below are NgStyle directives which also known as
style binding -->
<h2 [style.color]="colorName" [style.font-size]="font">
  My salary is {{ salary | currency : "EUR" }}
</h2>
<br />
<h2>My salary percent is {{ salaryPercent | percent }}</h2>
<br />
<button (click)="FunctionClick('Wahab')">Click Me</button>

<br />
<br />
<div style="display: flex; flex-direction: column">
  <!-- event binding -->
  <input #txt (change)="FunctionClick(txt.value)" type="text" />
  <br />
  <!-- property binding -->
  <input
    [disabled]="isDisabled"
    #txt
    (change)="FunctionClick(txt.value)"
    type="text"
  />

  <br />
  <!-- multiple property binding -->
  <input
    [value]="isDisabled"
    [disabled]="isDisabled"
    #txt
    (change)="FunctionClick(txt.value)"
    type="text"
  />

  <!-- 2 way binding, you need to import form module -->
  <input
    [(ngModel)]="headerName"
    (change)="FunctionClick(txt.value)"
    type="text"
  />
</div>
